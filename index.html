    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: black;

            overflow: hidden;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        .card-container {
    position: relative;
    width: 320px;
    height: 420px;
    perspective: 1200px;
    z-index: 1;
    display: flex; /* Added flex to center the card container */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

.card {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1);
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    display: flex; /* Added flex to center the content inside the card */
    justify-content: center; /* Center horizontally inside the card */
    align-items: center; /* Center vertically inside the card */
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    backface-visibility: hidden;
    display: flex;
    justify-content: center; /* Center horizontally inside the page */

    color: #fff;
    padding: 20px;

}
        .page-1 {

        }

        }

        .page-3 {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            transform: rotateY(180deg);
        }

        .page-4 {

        .page-content {

        .controls {

            bottom: -50px;

            z-index: 2;
        }

        .controls button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);

            box-shadow: 0px 8px 15px rgba(255, 136, 0, 0.6);
            transform: scale(1.05);
        }

        .controls button:active {
            transform: scale(0.95);

        }

        .quiz-container {

            font-size: 18px;
            color: white;

        }

        .quiz-option {

            padding: 10px;
            cursor: pointer;
            border-radius: 10px;

        .quiz-option:hover {
            background-color: #ff6347;
        }

        .quiz-result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .character-image {

            right: -80px;
            top: 50%;
            transform: translateY(-50%);

            height: auto;

            transition: transform 0.3s ease;
            z-index: 2;

        .character-image:hover {
            transform: scale(1.2);
        }

        .let-play {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;

@keyframes glitter {

.page-4 {

.message-container {

.message-container h2 {

.message-box {

.submit-btn {

.submit-btn:hover {

.note {
    margin-top: 15px;

    color: rgba(255, 255, 255, 0.8);
    text-align: center;
}

.countdown {
    font-size: 1em;
    font-weight: bold;
    text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
    color: #fff;

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {

            }
            100% {

            }
        }

    </style>
</head>

    <script>
        const card = document.getElementById('card');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        const letPlayText = document.getElementById('letPlayText');
        const quizContainer = document.getElementById('quiz-container');
        let currentPage = 0;

        function updateCard() {
            const angle = currentPage * -90;
            card.style.transform = `rotateY(${angle}deg)`;
        }

        nextButton.addEventListener('click', () => {
            if (currentPage < 3) currentPage++;
            updateCard();
            if (currentPage === 1) {
                letPlayText.style.display = 'block';
                setTimeout(() => {
                    letPlayText.style.display = 'none';
                    quizContainer.style.display = 'block';
                    loadQuestion();
                }, 3000); // Show "Let's Play" for 3 seconds before starting the quiz
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) currentPage--;
            updateCard();
        });

        // Quiz game logic
        const questions = [
            {
                question: "Mai kaisa ladka hu ?",
                options: ["handsomeüòé", "smartüòâ", "jo tum bolti hoüòí", "all of the above"],
                correct: 4
            },
            {
                question: "What is my email?ü§£",
                options: ["pathaksatyam233@gmail.com", "pathaksatyam366@gmail.com", "pathaksatyam633@gmail.com", "pathaksatyam322@gmail.com"],
                correct: 3
            },
            {
                question: "my favorite color :",
                options: ["Red", "Blueüòä", "greenüòÅ", "NONE"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').innerText = question.question;
            document.getElementById('option1').innerText = question.options[0];
            document.getElementById('option2').innerText = question.options[1];
            document.getElementById('option3').innerText = question.options[2];
            document.getElementById('option4').innerText = question.options[3];
        }

        function checkAnswer(option) {
            const question = questions[currentQuestion];
            if (option === question.correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz-result').innerText = `Your Score: ${score}/${questions.length}`;
            }
        }
         // Countdown Timer
         const countdownElement = document.getElementById('countdown');
        const countdownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                countdownElement.innerHTML = "EXPIRED";
            }
        }

        setInterval(updateCountdown, 1000);

        // Submit Message Function
        function submitMessage() {
            const messageBox = document.getElementById('messageBox');
            const message = messageBox.value;
            if (message.trim() !== "") {
                alert(`Your Message: ${message}`);
                messageBox.value = ""; // Clear the message box
            } else {
                alert("Please write something before submitting!");
            }
        }
        // Fireworks effect
// Fireworks effect
const fireworksContainer = document.getElementById('fireworks'); // Reference the correct container

function createFirework() {
    const firework = document.createElement('div');
    firework.className = 'firework';

    // Randomize the position of the fireworks
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    firework.style.left = `${x}px`;
    firework.style.top = `${y}px`;

    // Randomize the animation duration
    firework.style.animationDuration = `${Math.random() * 0.5 + 0.8}s`;

    // Append the firework to the container
    fireworksContainer.appendChild(firework);

    // Remove the firework after the animation completes
    setTimeout(() => {
        firework.remove();
    }, 1000);
}

// Create a firework every 200ms
setInterval(createFirework, 200);
